<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="logo.png">    
        </header>
        <main class="container p-3">
            <form>
                <div class="form-group">

                    <!-- Month Selector -->
                    <select id="month_selector" onchange="filterTable()" class="form-control text-center" name="month">
                        <option disabled selected value="">Month</option>
                        <option value="Jan">January</option>
                        <option value="Feb">February</option>
                        <option value="Mar">March</option>
                        <option value="Apr">April</option>
                        <option value="May">May</option>
                        <option value="Jun">June</option>
                        <option value="Jul">July</option>
                        <option value="Aug">August</option>
                        <option value="Sep">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                    
                    <!-- Location Selector -->
                    <select id="location_selector" onchange="filterTable()" class="form-control" name="location">
                        <option disabled selected value="">Location</option>
                        <option>Sea</option>
                        <option>River</option>
                        <option>Pond</option>
                    </select>

                    <!-- Time Selector -->
                    <select id="time_selector" onchange="filterTable()" class="form-control" name="time">
                        <option disabled selected value="">Time</option>
                        <option value="00">12am - 1am</option>
                        <option value="01">1am - 2am</option>
                        <option value="02">2am - 3am</option>
                        <option value="03">3am - 4am</option>
                        <option value="04">4am - 5am</option>
                        <option value="05">5am - 6am</option>
                        <option value="06">6am - 7am</option>
                        <option value="07">7am - 8am</option>
                        <option value="08">8am - 9am</option>
                        <option value="09">9am - 10am</option>
                        <option value="10">10am - 11am</option>
                        <option value="11">11am - 12pm</option>
                        <option value="12">12pm - 1pm</option>
                        <option value="13">1pm - 2pm</option>
                        <option value="14">2pm - 3pm</option>
                        <option value="15">3pm - 4pm</option>
                        <option value="16">4pm - 5pm</option>
                        <option value="17">5pm - 6pm</option>
                        <option value="18">6pm - 7pm</option>
                        <option value="19">7pm - 8pm</option>
                        <option value="20">8pm - 9pm</option>
                        <option value="21">9pm - 10pm</option>
                        <option value="22">10pm - 11pm</option>
                        <option value="23">11pm - 12am</option>

                    </select>
                </div>
            </form>
            <!-- table will go here -->
        </main>
        <footer class="small text-center text-muted">
            Data provided by <a href="https://www.polygon.com/animal-crossing-new-horizons-switch-acnh-guide/2020/3/23/21190775/fish-locations-times-month-day-list-critterpedia">Polygon</a>.
        </footer>
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
